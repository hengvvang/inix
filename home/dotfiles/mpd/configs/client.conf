# MPD 客户端连接配置
# 用于连接外部 MPD 服务器

# === 连接设置 ===
# MPD 服务器主机地址
host = localhost
# host = 192.168.1.100  # 远程服务器示例

# MPD 服务器端口
port = 6600

# 连接密码（如果服务器设置了密码）
# password = your_password_here

# 连接超时时间（秒）
timeout = 5

# === 音乐目录映射 ===
# 本地音乐目录路径（用于客户端功能）
music_directory = ~/Music

# === 客户端配置 ===
# 默认输出设备
# default_output = 0

# 音量步进
# volume_step = 5

# === 高级设置 ===
# 是否使用 IPv6
# use_ipv6 = no

# 是否启用 keepalive
# keepalive = yes

# keepalive 间隔（秒）
# keepalive_interval = 30

# === 示例配置 ===
# 这个文件是一个示例配置，展示了如何连接到 MPD 服务器
# 实际使用时，客户端通常通过环境变量或命令行参数指定连接信息

# 环境变量示例：
# export MPD_HOST=localhost
# export MPD_PORT=6600
# export MPD_PASSWORD=your_password

# 命令行示例：
# mpc -h localhost -p 6600 status
# ncmpcpp -h localhost -p 6600
# rmpc --host localhost --port 6600
