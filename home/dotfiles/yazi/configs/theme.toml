# Default Yazi Theme Configuration
# This file can be used to override specific theme settings
# You can switch to Rose Pine theme by uncommenting the flavor configuration below

"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# : Flavor Configuration {{{
# Rose Pine theme is enabled by default
# You can change this or comment out to use the system default theme

[flavor]
dark = "catppuccin-latte"
light = "rose-pine"

# : }}}

