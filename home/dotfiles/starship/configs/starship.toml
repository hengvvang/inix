# Starship 配置 - 外部文件引用方式

# 全局设置
format = """
[╭─](bold blue)\
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$python\
$rust\
$golang\
$java\
$kotlin\
$haskell\
$swift\
$nix_shell\
$memory_usage\
$aws\
$gcloud\
$azure\
$docker_context\
$kubernetes\
$cmd_duration\
$line_break\
[╰─](bold blue)$character"""

right_format = """$time"""
scan_timeout = 30
command_timeout = 500
add_newline = true

# 字符设置 - 更好看的提示符
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold yellow)"

# 用户名显示
[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
show_always = true

# 主机名显示
[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
style = "bold yellow"

# 目录显示 - 更简洁的路径
[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "~"
read_only_style = "197"
read_only = "🔒"
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"

# Git 分支
[git_branch]
symbol = "🌱 "
format = "on [$symbol$branch]($style) "
style = "bold purple"

# Git 状态 - 更详细的状态显示
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "🏳"
up_to_date = "✓"
untracked = "🤷"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

# 填充
[fill]
symbol = " "

# 编程语言
[nodejs]
symbol = "⬢ "
format = "[$symbol($version )]($style)"
style = "bold green"

[python]
symbol = "🐍 "
pyenv_version_name = true
format = '[$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
style = "bold yellow"

[rust]
symbol = "🦀 "
format = "[$symbol($version )]($style)"
style = "bold red"

[golang]
symbol = "🐹 "
format = "[$symbol($version )]($style)"
style = "bold cyan"

[java]
symbol = "☕ "
format = "[$symbol($version )]($style)"
style = "bold red"

# 系统信息
[memory_usage]
disabled = false
threshold = 70
symbol = "🧠 "
style = "bold dimmed red"
format = "[$symbol${ram}( | ${swap})]($style) "

# 命令执行时间
[cmd_duration]
min_time = 2000
format = "took [$duration](bold yellow) "
style = "bold yellow"

# 时间显示
[time]
disabled = false
format = "🕐 [$time]($style) "
style = "bold white"
time_format = "%H:%M"

# 操作系统
[os]
