# Nix shell
[nix_shell]
disabled = false
impure_msg = "[impure shell](bold red)"
pure_msg = "[pure shell](bold green)"
format = 'via [☃️ $state( \($name\))](bold blue) '

# Docker
[docker_context]
disabled = false
format = "via [🐋 $context](blue bold) "

# Kubernetes
[kubernetes]
disabled = false
format = 'on [⛵ $context \($namespace\)](dimmed green) '

# AWS
[aws]
disabled = false
format = 'on [$symbol($profile )(\($region\) )(\[$duration\])]($style)'
symbol = "☁️ "
style = "bold yellow"

# 状态码
[status]
disabled = false
style = "bold red"
format = "[$symbol$status]($style) "
symbol = "✘ "

# 作业数
[jobs]
disabled = false
symbol = "✦ "
style = "bold blue"
format = "[$symbol$number]($style) "

# 电池
[battery]
disabled = false
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"
