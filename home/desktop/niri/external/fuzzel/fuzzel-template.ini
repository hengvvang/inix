# Fuzzel 启动器配置模板
# 复制此文件并根据需要修改选项
# 文件位置: ~/.config/fuzzel/fuzzel.ini

# ============================================================================
# 主要配置 [main]
# ============================================================================
[main]

# 默认终端应用程序（必需）
# 当启动需要终端的应用时使用此终端
terminal = alacritty
# terminal = kitty
# terminal = wezterm
# terminal = gnome-terminal

# DPI 感知设置（推荐启用）
# yes: 根据显示器 DPI 自动缩放界面
# no: 使用固定大小
dpi-aware = yes

# 显示层级
# overlay: 显示在所有窗口之上（推荐）
# top: 显示在普通窗口之上但在 overlay 之下
# bottom: 显示在普通窗口之下
layer = overlay

# 窗口宽度设置
# 可以使用百分比（推荐）或固定像素值
width = 45              # 屏幕宽度的 45%
# width = 600px         # 固定 600 像素宽度

# 窗口高度（可选，默认根据内容自动调整）
# height = 400px

# 内边距设置（像素）
horizontal-pad = 24     # 水平内边距
vertical-pad = 12       # 垂直内边距
inner-pad = 12          # 内部填充

# 显示设置
lines = 12              # 最大显示行数（超过会滚动）
tabs = 4                # Tab 制表符宽度

# 提示符和占位符
prompt = " "           # 搜索框前的提示符
# prompt = "❯ "         # 箭头提示符
# prompt = "🔍 "        # 搜索图标
placeholder = "搜索应用..."  # 空搜索框时的提示文字

# 字体设置（可选）
# font = "Fira Code:size=12"
# font-size = 12
# line-height = 1.2

# 图标配置
icons = yes             # 是否显示应用程序图标
icon-theme = Papirus-Dark  # 图标主题名称
# icon-theme = Papirus   # 亮色图标主题
# icon-size = 24         # 图标大小（像素）

# 窗口位置
anchor = center         # 窗口锚点位置
# anchor = top          # 顶部
# anchor = bottom       # 底部
# anchor = left         # 左侧
# anchor = right        # 右侧

# 位置偏移（可选）
# x-margin = 0          # 水平偏移
# y-margin = 0          # 垂直偏移

# 高级选项
show-actions = yes      # 显示应用程序操作菜单
# ime = yes             # 输入法支持
# password = no         # 密码模式（隐藏输入）
# fields = name,generic,comment,categories,filename,keywords  # 搜索字段

# ============================================================================
# 颜色配置 [colors]
# ============================================================================
[colors]
# 颜色格式: RRGGBBAA (红绿蓝透明度)
# 透明度参考: ff=不透明, dd=87%, aa=67%, 88=53%, 55=33%, 33=20%, 11=7%

# === 深色主题（默认） ===
background = 0f1419dd       # 背景色（深灰，87% 不透明）
text = e6e6e6ff            # 主文本色（浅灰）
match = 73d0ffff           # 匹配高亮色（亮蓝）
selection = 1f2937aa       # 选中项背景（深灰，67% 不透明）
selection-text = ffffffff  # 选中项文本（白色）
selection-match = 39bae6ff # 选中项匹配高亮（蓝色）
border = 39bae6cc          # 边框色（蓝色，80% 不透明）
placeholder = 6c7086ff     # 占位符文本色（灰色）

