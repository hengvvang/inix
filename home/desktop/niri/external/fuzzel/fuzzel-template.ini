# ============================================================================
# 边框样式 [border]
# ============================================================================
[border]
# 边框宽度（像素）
# 0: 无边框
# 1: 细边框（推荐）
# 2+: 粗边框
width = 1

# 圆角半径（像素）
# 0: 完全方角
# 4-8: 轻微圆角
# 12: 适中圆角（推荐）
# 16+: 明显圆角
radius = 12

# ============================================================================
# Dmenu 模式配置 [dmenu]
# ============================================================================
[dmenu]
# 没有匹配项时是否立即退出
exit-immediately-if-empty = yes

# 显示模式
# text: 文本模式
# index: 索引模式
mode = text

# 其他 dmenu 选项
# case-insensitive = yes     # 不区分大小写
# select-no-match = no       # 允许选择无匹配项
# print-index = no           # 输出索引而非文本

# ============================================================================
# 键盘快捷键 [key-bindings]
# ============================================================================
[key-bindings]
# 修饰键说明:
# Control: Ctrl 键
# Mod1: Alt 键
# Mod4: Super/Windows 键
# Shift: Shift 键

# === 基本操作 ===
cancel = Escape Control+c           # 取消/退出
execute = Return KP_Enter           # 执行选中项
execute-or-next = Tab               # 执行或移动到下一项

# === 导航操作 ===
prev = Up Control+p                 # 上一项
next = Down Control+n               # 下一项
# first = Control+Home              # 第一项
# last = Control+End                # 最后一项
# page-up = Page_Up Control+u       # 上翻页
# page-down = Page_Down Control+d   # 下翻页

# === 光标移动 ===
cursor-left = Left Control+b                    # 光标左移
cursor-right = Right Control+f                  # 光标右移
cursor-left-word = Control+Left Mod1+b          # 左移一个单词
cursor-right-word = Control+Right Mod1+f        # 右移一个单词
cursor-home = Home Control+a                    # 光标到行首
cursor-end = End Control+e                      # 光标到行尾

# === 编辑操作 ===
delete-prev = BackSpace                         # 删除前一个字符
delete-next = Delete                            # 删除后一个字符
delete-prev-word = Mod1+BackSpace Control+BackSpace  # 删除前一个单词
delete-next-word = Mod1+d Control+Delete        # 删除后一个单词
delete-line = Control+k                         # 删除到行尾
# delete-line-backward = Control+u              # 删除到行首
# clear = Control+l                             # 清空全部

# ============================================================================
# 使用说明
# ============================================================================

# 1. 基础使用:
#    - 启动: fuzzel
#    - 搜索: 直接输入应用名称
#    - 执行: Enter 或点击

# 2. 主题切换:
#    - 取消注释相应的颜色配置
#    - 注释掉当前主题
#    - 重启 fuzzel 或重新加载配置

# 3. 自定义颜色:
#    - 使用在线工具: coolors.co, color.adobe.com
#    - RGB 转十六进制工具
#    - 建议保持对比度以确保可读性

# 4. 调试:
#    - 检查配置: fuzzel --check-config
#    - 查看当前配置: fuzzel --print-config
#    - 调试模式: fuzzel --log-level=debug

# 5. 常见自定义:
#    - 调整 width 来改变窗口大小
#    - 修改 background 最后两位来调整透明度
#    - 更改 radius 来调整圆角程度
#    - 设置 prompt 来个性化提示符

