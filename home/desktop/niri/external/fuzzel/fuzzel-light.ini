[main]
terminal = alacritty
dpi-aware = yes
layer = overlay
width = 45
horizontal-pad = 24
vertical-pad = 12
inner-pad = 12
lines = 12
tabs = 4
prompt = " "
placeholder = "搜索应用..."
icon-theme = Papirus
icons = yes
show-actions = yes
anchor = center

[colors]
# 透明背景 - 亮色主题
background = f8fafc88
text = 1e293bff
match = 0ea5e9ff
selection = e2e8f055
selection-text = 0f172aff
selection-match = 0284c7ff
border = 0ea5e9aa
placeholder = 64748bff

[border]
width = 1
radius = 12

[dmenu]
exit-immediately-if-empty = yes
mode = text

[key-bindings]
cancel = Escape Control+c
execute = Return KP_Enter
execute-or-next = Tab
cursor-left = Left Control+b
cursor-left-word = Control+Left Mod1+b
cursor-right = Right Control+f
cursor-right-word = Control+Right Mod1+f
cursor-home = Home Control+a
cursor-end = End Control+e
delete-prev = BackSpace
delete-prev-word = Mod1+BackSpace Control+BackSpace
delete-next = Delete
delete-next-word = Mod1+d Control+Delete
delete-line = Control+k
prev = Up Control+p
next = Down Control+n
