# Fuzzel 启动器配置文件
# 这是一个现代化的应用程序启动器配置，具有透明背景和优雅的视觉效果

[main]
# 默认终端应用程序
# 当启动需要终端的应用时使用此终端
terminal = rio

# DPI感知设置
# 启用后会根据显示器的DPI自动缩放界面
dpi-aware = yes

# 显示层级
# overlay: 显示在所有窗口之上
# top: 显示在普通窗口之上但在overlay之下
# bottom: 显示在普通窗口之下
layer = overlay

# 窗口宽度（屏幕宽度的百分比）
# 45表示占用屏幕宽度的45%
width = 45

# 水平内边距（像素）
# 控制窗口左右两侧的空白区域
horizontal-pad = 24

# 垂直内边距（像素）
# 控制窗口上下两侧的空白区域
vertical-pad = 12

# 内部填充（像素）
# 控制文本和边框之间的间距
inner-pad = 12

# 显示的最大行数
# 超过此数量时会显示滚动条
lines = 12

# Tab键的空格数
# 影响应用程序名称的对齐
tabs = 4

# 提示符
# 显示在搜索框前面的符号
prompt = " "

# 占位符文本
# 当搜索框为空时显示的提示文字
placeholder = "搜索应用..."

# 图标主题
# 指定要使用的图标主题名称
# Papirus-Dark 是一个流行的深色图标主题
icon-theme = Papirus-Dark

# 启用图标显示
# yes: 显示应用程序图标
# no: 只显示文本
icons = yes

# 显示应用程序操作
# 允许显示应用程序的快捷操作（如果有的话）
show-actions = yes

# 窗口锚点位置
# center: 屏幕中央
# top: 屏幕顶部
# bottom: 屏幕底部
# left: 屏幕左侧
# right: 屏幕右侧
anchor = center

[colors]
# 颜色配置 - 使用RGBA格式 (红绿蓝透明度)
# 格式: RRGGBBAA (每个值为00-FF的十六进制)

# 背景颜色（深灰色，半透明）
# 0f1419 = 深灰色, dd = 约87%不透明度
background = 0f1419dd

# 主文本颜色（浅灰色，完全不透明）
# e6e6e6 = 浅灰色, ff = 完全不透明
text = e6e6e6ff

# 匹配高亮颜色（亮蓝色）
# 73d0ff = 亮蓝色，用于高亮搜索匹配的字符
match = 73d0ffff

# 选中项背景颜色（深灰色，透明）
# 1f2937 = 深灰色, aa = 约67%不透明度
selection = 1f2937aa

# 选中项文本颜色（白色）
selection-text = ffffffff

# 选中项中匹配字符的颜色（蓝色）
selection-match = 39bae6ff

# 边框颜色（蓝色，半透明）
# 39bae6 = 蓝色, cc = 约80%不透明度
border = 39bae6cc

# 占位符文本颜色（灰色）
placeholder = 6c7086ff

[border]
# 边框宽度（像素）
# 1 = 细边框，现代简洁风格
width = 1

# 边框圆角半径（像素）
# 12 = 适中的圆角，既现代又不过分
radius = 12

[dmenu]
# dmenu模式设置

# 如果没有匹配项则立即退出
# yes: 没有匹配时自动关闭
# no: 保持打开状态
exit-immediately-if-empty = yes

# dmenu模式类型
# text: 文本模式
# index: 索引模式
mode = text

[key-bindings]
# 键盘快捷键配置
# 可以设置多个键，用空格分隔

# 取消/退出快捷键
cancel = Escape Control+c

# 执行选中项
execute = Return KP_Enter

# 执行或移动到下一项
execute-or-next = Tab

# 光标移动 - 向左
cursor-left = Left Control+b

# 光标移动 - 向左一个单词
cursor-left-word = Control+Left Mod1+b

# 光标移动 - 向右
cursor-right = Right Control+f

# 光标移动 - 向右一个单词
cursor-right-word = Control+Right Mod1+f

# 光标移动到行首
cursor-home = Home Control+a

# 光标移动到行尾
cursor-end = End Control+e

# 删除前一个字符
delete-prev = BackSpace

# 删除前一个单词
delete-prev-word = Mod1+BackSpace Control+BackSpace

# 删除后一个字符
delete-next = Delete

# 删除后一个单词
delete-next-word = Mod1+d Control+Delete

# 删除到行尾
delete-line = Control+k

# 上一项
prev = Up Control+p

# 下一项
next = Down Control+n
