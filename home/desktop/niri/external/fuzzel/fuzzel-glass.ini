[main]
terminal = alacritty
dpi-aware = yes
layer = overlay
width = 40
horizontal-pad = 28
vertical-pad = 16
inner-pad = 16
lines = 10
tabs = 4
prompt = "🔍 "
placeholder = "输入应用名称..."
icon-theme = Papirus-Dark
icons = yes
show-actions = yes
anchor = center

[colors]
# 毛玻璃效果 - 极低透明度背景
background = 1a1a1a33
text = f0f0f0ff
match = 00d4ffff
selection = ffffff11
selection-text = ffffffff
selection-match = 00a6ccff
border = ffffff22
placeholder = 888888ff

[border]
width = 1
radius = 16

[dmenu]
exit-immediately-if-empty = yes
mode = text

[key-bindings]
cancel = Escape Control+c
execute = Return KP_Enter
execute-or-next = Tab
cursor-left = Left Control+b
cursor-left-word = Control+Left Mod1+b
cursor-right = Right Control+f
cursor-right-word = Control+Right Mod1+f
cursor-home = Home Control+a
cursor-end = End Control+e
delete-prev = BackSpace
delete-prev-word = Mod1+BackSpace Control+BackSpace
delete-next = Delete
delete-next-word = Mod1+d Control+Delete
delete-line = Control+k
prev = Up Control+p
next = Down Control+n
