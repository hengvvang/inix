[main]
# 默认终端
terminal = ghostty

# 启用DPI感知，确保在高分辨率显示器上正确显示
dpi-aware = yes

# 显示层级 - 最顶层
layer = overlay

# 窗口宽度
width = 44

# 水平内边距
horizontal-pad = 16

# 垂直内边距
vertical-pad = 24

# 内部填充 - 舒适的内部间距
inner-pad = 14

# 显示行数
lines = 8

# Tab宽度
tabs = 4

# 提示符 - 使用搜索图标
prompt = "󰍉 "

# 占位符文本
placeholder = "launch..."

# 图标主题 - 使用深色主题
icon-theme = macOS

# 启用图标显示
icons = yes

# 显示应用程序动作
show-actions = yes

# 居中显示
anchor = center

# 字体设置
font = LXGW WenKai Mono:size=13

[colors]

# 使用极低透明度
background = 1d1d1f78

# 普通文本
text = f2f2f7ff

# 使用 macOS 标准的蓝色 (#007AFF)
match = 007affff

# 选中项背景
# 蓝色极低透明度 (15)
selection = 007aff15

# 选中项文本 - 深蓝色，确保高对比度
selection-text = 0051d5ff

# 选中项中的匹配文字 - 更深的蓝色
selection-match = 0040a0ff

# 边框 - 极淡的灰色边框
border = 00000015

# 占位符文本 - macOS 浅色模式次要文本颜色
placeholder = 6d6d70ff

[border]
# 边框宽度
width = 1.5

# 圆角半径
radius = 16

[dmenu]
# 空搜索结果时的行为
exit-immediately-if-empty = yes

# 运行模式
mode = text

[key-bindings]
# 键盘快捷键配置 - 保持与 macOS 相似的操作习惯
cancel = Escape Control+c
execute = Return KP_Enter
execute-or-next = Tab
cursor-left = Left Control+b
cursor-left-word = Control+Left Mod1+b Alt+Left
cursor-right = Right Control+f
cursor-right-word = Control+Right Mod1+f Alt+Right
cursor-home = Home Control+a Cmd+Left
cursor-end = End Control+e Cmd+Right
delete-prev = BackSpace
delete-prev-word = Mod1+BackSpace Control+BackSpace Alt+BackSpace
delete-next = Delete
delete-next-word = Mod1+d Control+Delete Alt+Delete
delete-line = Control+k Cmd+BackSpace
prev = Up Control+p
next = Down Control+n
