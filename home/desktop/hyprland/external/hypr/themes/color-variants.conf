# ========================================
# macOS Tahoe 流体玻璃主题 - 颜色变体
# ========================================
# 
# 此文件包含不同颜色的预设，您可以复制相应的颜色定义
# 到主题文件中来改变整体颜色方案
#

# ========================================
# 🔵 经典蓝色 (默认)
# ========================================
$glass_blue_classic = 0x4d007AFF      # 半透明蓝色
$accent_blue_classic = 0xff007AFF     # 系统蓝色
$accent_purple_classic = 0xffAF52DE   # 系统紫色

# ========================================
# 🟢 清新绿色
# ========================================
$glass_blue_green = 0x4d30D158        # 半透明绿色
$accent_blue_green = 0xff30D158       # 系统绿色
$accent_purple_green = 0xff32D74B     # 浅绿色

# ========================================
# 🔴 活力红色
# ========================================
$glass_blue_red = 0x4dFF3B30          # 半透明红色
$accent_blue_red = 0xffFF3B30         # 系统红色
$accent_purple_red = 0xffFF2D92       # 粉红色

# ========================================
# 🟠 温暖橙色
# ========================================
$glass_blue_orange = 0x4dFF9500       # 半透明橙色
$accent_blue_orange = 0xffFF9500      # 系统橙色
$accent_purple_orange = 0xffFFAB00    # 琥珀色

# ========================================
# 🟣 优雅紫色
# ========================================
$glass_blue_purple = 0x4dAF52DE       # 半透明紫色
$accent_blue_purple = 0xffAF52DE      # 系统紫色
$accent_purple_purple = 0xffBF5AF2    # 亮紫色

# ========================================
# 🩵 清澈青色
# ========================================
$glass_blue_cyan = 0x4d64D2FF         # 半透明青色
$accent_blue_cyan = 0xff64D2FF        # 系统青色
$accent_purple_cyan = 0xff5AC8FA      # 浅蓝色

# ========================================
# 🟡 阳光黄色
# ========================================
$glass_blue_yellow = 0x4dFFD60A       # 半透明黄色
$accent_blue_yellow = 0xffFFD60A      # 系统黄色
$accent_purple_yellow = 0xffFFCC02    # 金黄色

# ========================================
# ⚫ 深色主题 (暗色玻璃)
# ========================================
$glass_blue_dark = 0x4d1C1C1E         # 半透明深灰
$accent_blue_dark = 0xff8E8E93        # 系统灰色
$accent_purple_dark = 0xffAEAEB2      # 浅灰色

# ========================================
# ⚪ 浅色主题 (亮色玻璃)
# ========================================
$glass_blue_light = 0x4dF2F2F7        # 半透明浅灰
$accent_blue_light = 0xff007AFF       # 保持蓝色强调
$accent_purple_light = 0xffAF52DE     # 保持紫色强调

# ========================================
# 🌈 彩虹主题 (多色渐变)
# ========================================
$glass_blue_rainbow = 0x4dFF6B35      # 半透明橙红
$accent_blue_rainbow = 0xffFF6B35     # 橙红色
$accent_purple_rainbow = 0xffF7931E   # 橙色

# ========================================
# 使用方法
# ========================================
#
# 1. 选择您喜欢的颜色变体
# 2. 复制对应的颜色定义
# 3. 编辑 macos-tahoe-glass.conf 文件
# 4. 将以下变量替换为选择的颜色:
#    - $glass_blue
#    - $accent_blue  
#    - $accent_purple
#
# 例如，要使用绿色主题:
# $glass_blue = 0x4d30D158
# $accent_blue = 0xff30D158
# $accent_purple = 0xff32D74B
#
# 然后重新加载配置: hyprctl reload
#

# ========================================
# 自定义渐变边框示例
# ========================================

# 蓝色渐变
# col.active_border = 0xff007AFF 0xff64D2FF 45deg

# 绿色渐变  
# col.active_border = 0xff30D158 0xff32D74B 45deg

# 红色渐变
# col.active_border = 0xffFF3B30 0xffFF2D92 45deg

# 紫色渐变
# col.active_border = 0xffAF52DE 0xffBF5AF2 45deg

# 彩虹渐变
# col.active_border = 0xffFF6B35 0xffF7931E 0xff32D74B 0xff007AFF 45deg
