# ========== Hyprlock Configuration ==========
# macOS Ventura/Sonoma 风格透明效果配置

# ========== 通用设置 ==========
general {
    hide_cursor = true
    ignore_empty_input = false
    immediate_render = false
    text_trim = true
    fractional_scaling = 2
    screencopy_mode = 0
}

# ========== 动画设置 ==========
animations {
    enabled = true
}

# 动画效果定义
bezier = easeOutCubic, 0.33, 1, 0.68, 1
bezier = easeInOutCubic, 0.65, 0, 0.35, 1

animation = fade, 1, 0.8, easeOutCubic
animation = fadeIn, 1, 0.6, easeOutCubic
animation = fadeOut, 1, 0.4, easeInOutCubic
animation = inputField, 1, 0.3, easeInOutCubic

# ========== 透明背景 ==========
background {
    monitor = 
    path = screenshot   # 使用屏幕截图作为背景
    
    # 模糊效果 - macOS 风格
    blur_passes = 3
    blur_size = 8
    
    # 色彩调整 - 营造 macOS 透明感
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.6
    vibrancy = 0.21
    vibrancy_darkness = 0.0
}

# ========== 用户头像 - 主层 ==========
image {
    monitor =
    path = ~/Pictures/Profile/face.jpeg
    size = 150
    
    # 位置 - 屏幕上方
    position = 0, 400
    halign = center
    valign = center
    
    # 圆形头像
    rounding = -1
    border_size = 4
    border_color = rgba(255, 255, 255, 0.4)
    
    # 白色光晕
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(255, 255, 255, 0.3)
    shadow_boost = 1.2
}

# ========== 用户头像 - 重影层 ==========
image {
    monitor =
    path = ~/Pictures/Profile/face.jpeg
    size = 150
    
    # 位置 - 轻微偏移创造重影
    position = 2, 398
    halign = center
    valign = center
    
    # 圆形头像 - 半透明
    rounding = -1
    border_size = 4
    border_color = rgba(255, 255, 255, 0.15)
    
    # 重影效果
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(255, 255, 255, 0.15)
    shadow_boost = 0.8
}

# ========== 用户名显示 - 主层 ==========
label {
    monitor =
    text = $USER
    
    # 位置 - 头像下方
    position = 0, 240
    halign = center
    valign = center
    
    # 字体
    font_family = LXGW WenKai
    font_size = 36
    color = rgba(255, 255, 255, 0.95)
    
    # 白色光晕
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(255, 255, 255, 0.25)
    shadow_boost = 1.2
}

# ========== 用户名显示 - 重影层 ==========
label {
    monitor =
    text = $USER
    
    # 位置 - 轻微偏移创造重影
    position = 1, 239
    halign = center
    valign = center
    
    # 字体
    font_family = LXGW WenKai
    font_size = 36
    color = rgba(255, 255, 255, 0.28)
    
    # 重影效果
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(255, 255, 255, 0.12)
    shadow_boost = 0.8
}

# ========== 时间显示 - 主层 ==========
label {
    monitor =
    text = cmd[update:1000] echo "<span font_weight='200' font_size='81pt' foreground='##ffffff'>$(date +'%H:%M')</span>"
    
    # 位置 - 屏幕中心
    position = 0, 100
    halign = center
    valign = center
    
    # 字体
    font_family = LXGW WenKai
    font_size = 81
    color = rgba(255, 255, 255, 0.95)
    
    # 柔和白色光晕
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(255, 255, 255, 0.3)
    shadow_boost = 1.5
}

# ========== 时间显示 - 重影层 ==========
label {
    monitor =
    text = cmd[update:1000] echo "<span font_weight='200' font_size='81pt' foreground='##ffffff88'>$(date +'%H:%M')</span>"
    
    # 位置 - 轻微偏移创造重影
    position = 2, 98
    halign = center
    valign = center
    
    # 字体
    font_family = LXGW WenKai
    font_size = 81
    color = rgba(255, 255, 255, 0.35)
    
    # 重影效果
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(255, 255, 255, 0.15)
    shadow_boost = 1.0
}

# ========== 日期显示 - 主层 ==========
label {
    monitor =
    text = cmd[update:60000] echo "<span font_weight='300' font_size='32pt' foreground='##ffffff99'>$(date +'%A, %B %d')</span>"
    
    # 位置 - 时间下方
    position = 0, -40
    halign = center
    valign = center
    
    # 字体
    font_family = LXGW WenKai
    font_size = 32
    color = rgba(255, 255, 255, 0.8)
    
    # 白色光晕
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(255, 255, 255, 0.2)
    shadow_boost = 1.0
}

# ========== 日期显示 - 重影层 ==========
label {
    monitor =
    text = cmd[update:60000] echo "<span font_weight='300' font_size='32pt' foreground='##ffffff66'>$(date +'%A, %B %d')</span>"
    
    # 位置 - 轻微偏移创造重影
    position = 1, -41
    halign = center
    valign = center
    
    # 字体
    font_family = LXGW WenKai
    font_size = 32
    color = rgba(255, 255, 255, 0.22)
    
    # 重影效果
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(255, 255, 255, 0.08)
    shadow_boost = 0.6
}

# ========== 输入框 ==========
input-field {
    monitor =
    size = 420, 55
    outline_thickness = 0
    
    # 位置 - 日期下方
    position = 0, -100
    halign = center
    valign = center
    
    # 外观设计 - macOS 风格
    rounding = 28
    
    # 颜色配置 - 半透明白色背景
    inner_color = rgba(255, 255, 255, 0.18)
    outer_color = rgba(255, 255, 255, 0.0)
    font_color = rgba(255, 255, 255, 0.95)
    
    # 认证状态颜色
    check_color = rgba(52, 199, 89, 0.9)
    fail_color = rgba(255, 69, 58, 0.9)
    
    # 字体设置
    font_family = LXGW WenKai
    font_size = 24
    
    # 输入提示
    placeholder_text = <span foreground="##ffffff88">输入密码...</span>
    fail_text = <span foreground="##ff4444"><b>密码错误，请重试</b></span>
    
    # 圆点样式
    dots_size = 0.35
    dots_spacing = 0.25
    dots_center = true
    dots_rounding = -1
    
    # 效果设置
    fade_on_empty = true
    fade_timeout = 2000
    
    # 阴影效果 - macOS 风格柔和光晕
    shadow_passes = 4
    shadow_size = 12
    shadow_color = rgba(255, 255, 255, 0.1)
    shadow_boost = 1.8
}

# ========== 底部状态信息 ==========
label {
    monitor =
    text = cmd[update:5000] echo "<span font_size='28pt' foreground='##ffffff55'>$(uname -n) • $(cat /proc/uptime | cut -d' ' -f1 | xargs -I {} echo 'scale=0; {}/3600' | bc)h 运行时间</span>"
    
    # 位置
    position = 0, -280
    halign = center
    valign = center
    
    # 字体
    font_family = LXGW WenKai
    font_size = 28
    color = rgba(255, 255, 255, 0.45)
    
    # 阴影效果
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.3)
}

# ========== 电池状态 (如果是笔记本) ==========
label {
    monitor =
    text = cmd[update:10000] echo "<span font_size='18pt' foreground='##ffffff55'>🔋 $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'AC')%</span>"
    
    # 位置 - 右下角
    position = -30, -30
    halign = right
    valign = bottom
    
    # 字体
    font_family = LXGW WenKai
    font_size = 18
    color = rgba(255, 255, 255, 0.5)
    
    # 阴影效果
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.3)
}

# ========== 网络状态 ==========
label {
    monitor =
    text = cmd[update:5000] echo "<span font_size='18pt' foreground='##ffffff55'>📶 $(nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2 | head -1 || echo 'Offline')</span>"
    
    # 位置 - 左下角
    position = 30, -30
    halign = left
    valign = bottom
    
    # 字体
    font_family = LXGW WenKai
    font_size = 18
    color = rgba(255, 255, 255, 0.5)
    
    # 阴影效果
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.3)
}