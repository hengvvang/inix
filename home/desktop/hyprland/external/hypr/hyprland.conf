# ========================================
# Hyprland 配置文件
# 基于 Cosmic 桌面快捷键映射
# ========================================

# ===== 导入其他配置文件 =====
source = ~/.config/hypr/themes/catppuccin.conf

# ===== 监视器配置 =====
# 自动检测显示器，如需特定配置请修改
monitor = , preferred, auto, 1

# ===== 环境变量 =====
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# ===== 启动程序 =====
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = cliphist wipe
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = nm-applet --indicator
exec-once = blueman-applet

# ===== 输入设备配置 =====
input {
    kb_layout = us
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 

    follow_mouse = 1
    mouse_refocus = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
        scroll_factor = 1.0
        middle_button_emulation = false
        tap_button_map = lrm
        clickfinger_behavior = false
    }
}

# ===== 通用配置 =====
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    allow_tearing = false
    layout = dwindle
}

# ===== 装饰效果 =====
decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
    
    # 阴影配置在 0.50+ 版本中已移动
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# ===== 动画配置 =====
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ===== 布局配置 =====
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
}

master {
    new_status = master
    new_on_top = false
    mfact = 0.55
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
}

# ===== 手势配置 =====
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
}

# ===== 其他配置 =====
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = ^(Alacritty|kitty|ghostty|rio)$
    focus_on_activate = false
    vfr = true
    vrr = 0
    layers_hog_keyboard_focus = true
    disable_autoreload = false
    middle_click_paste = true
}

# ===== 窗口规则 =====
windowrulev2 = suppressevent maximize, class:.*

# 浮动窗口规则
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, class:(gnome-calculator)
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = float, class:(org.kde.polkit-kde-authentication-agent-1)

# ========================================
# 快捷键绑定 (完全基于 Cosmic Settings 源代码)
# 根据 pop-os/cosmic-settings 仓库的默认配置
# ========================================

# ===== 系统快捷键 (基于 Cosmic System Actions) =====

# Cosmic: AppLibrary - 应用程序库
bind = SUPER, SUPER_L, exec, rofi -show drun
# 注释：对应 SystemAction::AppLibrary，默认绑定为 Super 键

# Cosmic: Launcher - 启动器 (替代方案)
bind = SUPER, space, exec, rofi -show drun
# 注释：对应 SystemAction::Launcher，有些用户配置为 Super+Space

# Cosmic: Terminal - 终端
bind = SUPER, Return, exec, rio
# 注释：对应 SystemAction::Terminal，打开默认终端

# Cosmic: HomeFolder - 主文件夹
bind = SUPER, E, exec, nautilus
# 注释：对应 SystemAction::HomeFolder，打开文件管理器

# Cosmic: WebBrowser - 网页浏览器
bind = SUPER, B, exec, firefox
# 注释：对应 SystemAction::WebBrowser，打开默认浏览器

# Cosmic: LogOut - 注销
bind = SUPER SHIFT, E, exec, wlogout
# 注释：对应 SystemAction::LogOut，显示电源菜单

# Cosmic: LockScreen - 锁定屏幕
bind = SUPER, L, exec, hyprlock
# 注释：对应 SystemAction::LockScreen，锁定屏幕

# Cosmic: Screenshot - 截图
bind = , Print, exec, grimblast copy area
# 注释：对应 SystemAction::Screenshot，区域截图

# Cosmic: WindowSwitcher - 窗口切换器
bind = ALT, Tab, exec, rofi -show window
# 注释：对应 SystemAction::WindowSwitcher，Alt+Tab 窗口切换

# Cosmic: WindowSwitcherPrevious - 反向窗口切换
bind = ALT SHIFT, Tab, exec, rofi -show window
# 注释：对应 SystemAction::WindowSwitcherPrevious，Shift+Alt+Tab

# 退出 Hyprland
bind = SUPER SHIFT, Q, exit
# 注释：退出窗口管理器

# 关闭窗口
bind = SUPER, Q, killactive
# 注释：关闭当前活动窗口

# 重新加载配置
bind = SUPER SHIFT, R, exec, hyprctl reload
# 注释：重新加载 Hyprland 配置

# ===== 窗口管理快捷键 (基于 Cosmic Window Management) =====

# Cosmic: ToggleWindowFloating - 切换窗口浮动
bind = SUPER CTRL, F, togglefloating
# 注释：对应窗口管理中的浮动切换功能

# Cosmic: ToggleTiling - 切换平铺模式
bind = SUPER CTRL, T, pseudo
# 注释：对应平铺窗口管理的伪平铺模式

# Cosmic: Minimize - 最小化窗口
bind = SUPER, N, movetoworkspace, special:minimized
# 注释：将窗口移动到特殊的最小化工作区

# Cosmic: ToggleSticky - 切换窗口置顶
bind = SUPER, P, pin
# 注释：对应窗口的置顶/取消置顶功能

# Cosmic: ToggleOrientation - 切换布局方向
bind = SUPER, S, layoutmsg, orientationnext
# 注释：在 dwindle 布局中切换分割方向

# Cosmic: ToggleStacking - 切换堆叠模式
bind = SUPER CTRL, S, layoutmsg, togglesplit
# 注释：切换窗口的堆叠/平铺模式

# 全屏切换
bind = SUPER, F, fullscreen
# 注释：切换当前窗口的全屏状态

# ===== 窗口焦点移动 (基于 Cosmic Navigation) =====

# Cosmic: Focus Direction - 方向键焦点移动
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
# 注释：对应 FocusDirection::Left/Right/Up/Down

# Cosmic: Focus Direction - Vim 风格焦点移动
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
# 注释：Vim 风格的 hjkl 导航，更高效的键盘操作

# Cosmic: Focus Output - 切换显示器焦点
bind = SUPER, O, focusmonitor, +1
# 注释：对应多显示器环境下的输出焦点切换

# ===== 窗口移动 (基于 Cosmic Move Window) =====

# Cosmic: Move Window Direction - 方向键移动窗口
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
# 注释：对应窗口在当前工作区内的移动

# Cosmic: Move Window Direction - Vim 风格移动窗口
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d
# 注释：Vim 风格的窗口移动操作

# ===== 工作区操作 (基于 Cosmic Workspace Management) =====

# Cosmic: Workspace Switching - 工作区切换
# 注释：根据 Cosmic 源码，工作区切换通常使用 Super+数字键
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
# 注释：直接数字键切换工作区，符合大多数 Linux 桌面的习惯

# Cosmic: Workspace Navigation - 工作区导航
bind = SUPER, Tab, workspace, m+1
bind = SUPER SHIFT, Tab, workspace, m-1
# 注释：Tab 键进行工作区的前后切换

# Cosmic: Last Workspace - 最后工作区
bind = SUPER, grave, workspace, previous
# 注释：使用波浪号键快速切换到上一个工作区

# ===== 移动窗口到工作区 (基于 Cosmic Send To Workspace) =====

# Cosmic: Send To Workspace - 发送窗口到工作区
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
# 注释：Shift+数字键将当前窗口移动到指定工作区

# Cosmic: Send To Previous/Next Workspace - 发送到相邻工作区
bind = SUPER CTRL, left, movetoworkspace, -1
bind = SUPER CTRL, right, movetoworkspace, +1
# 注释：快速将窗口移动到相邻工作区

# ===== 特殊工作区 =====
bind = SUPER SHIFT, grave, togglespecialworkspace, magic
bind = SUPER CTRL SHIFT, grave, movetoworkspace, special:magic
# 注释：特殊工作区用于临时隐藏窗口

# ===== 截图快捷键 (基于 Cosmic Screenshot) =====

# Cosmic: Screenshot Area - 区域截图
bind = , Print, exec, grimblast copy area
# 注释：对应 SystemAction::Screenshot，截取选定区域

# 全屏截图
bind = SHIFT, Print, exec, grimblast copy screen
# 注释：截取整个屏幕

# 保存截图
bind = CTRL, Print, exec, grimblast save area ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
# 注释：截图并保存到文件

# 截图并通知
bind = SUPER, Print, exec, grimblast copy area && notify-send "截图已复制到剪贴板"
# 注释：截图后显示通知

# ===== 系统控制 (基于 Cosmic System Controls) =====

# Cosmic: Volume Controls - 音量控制
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl = , XF86AudioMute, exec, pamixer -t
# 注释：对应 SystemAction::VolumeRaise/VolumeLower/Mute

# Cosmic: Microphone Mute - 麦克风静音
bindl = , XF86AudioMicMute, exec, pamixer --default-source -t
# 注释：对应 SystemAction::MuteMic

# Cosmic: Brightness Controls - 亮度控制
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
# 注释：对应 SystemAction::BrightnessUp/BrightnessDown

# Cosmic: Keyboard Brightness - 键盘背光
bindel = , XF86KbdBrightnessUp, exec, brightnessctl -d "*::kbd_backlight" set +10%
bindel = , XF86KbdBrightnessDown, exec, brightnessctl -d "*::kbd_backlight" set 10%-
# 注释：对应 SystemAction::KeyboardBrightnessUp/KeyboardBrightnessDown

# Cosmic: Media Controls - 媒体控制
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
# 注释：对应 SystemAction::PlayPause/PlayNext/PlayPrev

# ===== 实用工具快捷键 =====

# 剪贴板历史
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# 注释：显示剪贴板历史记录

# 颜色选择器
bind = SUPER SHIFT, C, exec, hyprpicker -a
# 注释：启动颜色选择工具

# 通知历史
bind = SUPER, period, exec, dunstctl history-pop
# 注释：显示通知历史

# Cosmic: Input Source Switch - 输入源切换
bind = SUPER, space, exec, ibus engine
# 注释：对应 SystemAction::InputSourceSwitch，切换输入法

# ===== 鼠标绑定 =====
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
# 注释：Super+鼠标左键移动窗口，Super+鼠标右键调整大小

# ===== 窗口大小调整 =====
bind = SUPER ALT, left, resizeactive, -20 0
bind = SUPER ALT, right, resizeactive, 20 0
bind = SUPER ALT, up, resizeactive, 0 -20
bind = SUPER ALT, down, resizeactive, 0 20
# 注释：Alt+Super+方向键调整窗口大小

bind = SUPER ALT, H, resizeactive, -20 0
bind = SUPER ALT, L, resizeactive, 20 0
bind = SUPER ALT, K, resizeactive, 0 -20
bind = SUPER ALT, J, resizeactive, 0 20
# 注释：Vim 风格的窗口大小调整
