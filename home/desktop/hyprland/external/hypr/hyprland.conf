# ========================================
# Hyprland 配置文件
# 基于 Cosmic 桌面快捷键映射
# ========================================

# ===== 导入其他配置文件 =====
source = ~/.config/hypr/themes/catppuccin.conf

# ===== 监视器配置 =====
# 自动检测显示器，如需特定配置请修改
monitor = , preferred, auto, 1

# ===== 环境变量 =====
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# ===== 启动程序 =====
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = cliphist wipe
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = nm-applet --indicator
exec-once = blueman-applet

# ===== 输入设备配置 =====
input {
    kb_layout = us
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 

    follow_mouse = 1
    mouse_refocus = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
        scroll_factor = 1.0
        middle_button_emulation = false
        tap_button_map = lrm
        clickfinger_behavior = false
    }
}

# ===== 通用配置 =====
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    allow_tearing = false
    layout = dwindle
}

# ===== 装饰效果 =====
decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
    
    # 阴影配置在 0.50+ 版本中已移动
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# ===== 动画配置 =====
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ===== 布局配置 =====
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
}

master {
    new_status = master
    new_on_top = false
    mfact = 0.55
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
}

# ===== 手势配置 =====
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
}

# ===== 其他配置 =====
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = ^(Alacritty|kitty|ghostty|rio)$
    focus_on_activate = false
    vfr = true
    vrr = 0
    layers_hog_keyboard_focus = true
    disable_autoreload = false
    middle_click_paste = true
}

# ===== 窗口规则 =====
windowrulev2 = suppressevent maximize, class:.*

# 浮动窗口规则
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, class:(gnome-calculator)
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = float, class:(org.kde.polkit-kde-authentication-agent-1)

# ========================================
# 快捷键绑定 (完全基于 Cosmic 配置)
# ========================================

# ===== 系统快捷键 =====
# 终端 (Cosmic: Terminal -> rio)
bind = SUPER, Return, exec, rio

# 应用启动器 (Cosmic: Super -> AppLibrary) 
bind = SUPER, SUPER_L, exec, rofi -show drun

# 文件管理器 (Cosmic: Super+E -> HomeFolder)
bind = SUPER, E, exec, nautilus

# 退出 Hyprland
bind = SUPER SHIFT, Q, exit

# 关闭窗口
bind = SUPER, Q, killactive

# 重新加载配置
bind = SUPER SHIFT, R, exec, hyprctl reload

# ===== 窗口管理 (完全基于 Cosmic 配置) =====
# 窗口浮动切换 (Cosmic: Super+Ctrl+F -> ToggleWindowFloating)
bind = SUPER CTRL, F, togglefloating

# 窗口平铺切换 (Cosmic: Super+Ctrl+T -> ToggleTiling)
bind = SUPER CTRL, T, pseudo

# 窗口最小化 (Cosmic: Super+N -> Minimize)
bind = SUPER, N, movetoworkspace, special:minimized

# 窗口置顶切换 (Cosmic: Super+P -> ToggleSticky)
bind = SUPER, P, pin

# 切换方向 (Cosmic: Super+S -> ToggleOrientation)
bind = SUPER, S, layoutmsg, orientationnext

# 切换堆叠 (Cosmic: Super+Ctrl+S -> ToggleStacking)
bind = SUPER CTRL, S, layoutmsg, togglesplit

# 全屏切换
bind = SUPER, F, fullscreen

# ===== 窗口焦点移动 =====
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Vim 风格移动
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# 焦点输出 (Cosmic: Super+O -> Focus(Out))
bind = SUPER, O, focusmonitor, +1

# ===== 窗口移动 =====
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# ===== 工作区切换 (完全基于 Cosmic 配置) =====
# Cosmic: Super+Ctrl+1-9 -> Workspace(1-9)
bind = SUPER CTRL, 1, workspace, 1
bind = SUPER CTRL, 2, workspace, 2
bind = SUPER CTRL, 3, workspace, 3
bind = SUPER CTRL, 4, workspace, 4
bind = SUPER CTRL, 5, workspace, 5
bind = SUPER CTRL, 6, workspace, 6
bind = SUPER CTRL, 7, workspace, 7
bind = SUPER CTRL, 8, workspace, 8
bind = SUPER CTRL, 9, workspace, 9

# 工作区导航
bind = SUPER, Tab, workspace, m+1
bind = SUPER SHIFT, Tab, workspace, m-1

# ===== 移动窗口到工作区 (完全基于 Cosmic 配置) =====
# Cosmic: Super+Ctrl+Shift+1-8 -> MoveToWorkspace(1-8)
bind = SUPER CTRL SHIFT, 1, movetoworkspace, 1
bind = SUPER CTRL SHIFT, 2, movetoworkspace, 2
bind = SUPER CTRL SHIFT, 3, movetoworkspace, 3
bind = SUPER CTRL SHIFT, 4, movetoworkspace, 4
bind = SUPER CTRL SHIFT, 5, movetoworkspace, 5
bind = SUPER CTRL SHIFT, 6, movetoworkspace, 6
bind = SUPER CTRL SHIFT, 7, movetoworkspace, 7
bind = SUPER CTRL SHIFT, 8, movetoworkspace, 8
# Cosmic: Super+Ctrl+Shift+9 -> MoveToLastWorkspace
bind = SUPER CTRL SHIFT, 9, movetoworkspace, previous

# ===== 禁用的快捷键 (匹配 Cosmic 配置) =====
# 这些是在 Cosmic 中被禁用的快捷键，我们也在 Hyprland 中禁用
# bind = SUPER, 1, # 禁用 (Cosmic 中禁用)
