# Fuzzel macOS Glass Effect Configuration - Light Theme
# 类似最新 macOS 毛玻璃效果的启动器配置 - 浅色主题
# 使用 LXGW WenKai Mono 字体，适用于明亮环境和浅色壁纸
# 模仿 macOS Sonoma/Ventura 的浅色毛玻璃效果

[main]
# 默认终端
terminal = rio

# 启用DPI感知，确保在高分辨率显示器上正确显示
dpi-aware = yes

# 显示层级 - 最顶层，类似 macOS Spotlight
layer = overlay

# 窗口宽度（屏幕宽度百分比）- 适中尺寸，类似 Spotlight
width = 38

# 水平内边距 - 更宽松的间距，类似 macOS 风格
horizontal-pad = 36

# 垂直内边距 - 足够的上下空间
vertical-pad = 24

# 内部填充 - 舒适的内部间距
inner-pad = 20

# 显示行数 - 适中数量，避免过于拥挤
lines = 8

# Tab宽度
tabs = 4

# 提示符 - 使用搜索图标，模仿 Spotlight
prompt = "󰍉 "

# 占位符文本 - 中文提示
placeholder = "搜索应用程序..."

# 图标主题 - 使用浅色主题以配合浅色毛玻璃效果
icon-theme = Papirus-Light

# 启用图标显示
icons = yes

# 显示应用程序动作
show-actions = yes

# 居中显示，类似 Spotlight 的位置
anchor = center

# 字体设置 - LXGW WenKai Mono，13pt 适合阅读
font = LXGW WenKai Mono:size=13

[colors]
# macOS 浅色风格的毛玻璃颜色配置
# 参考 macOS Sonoma 浅色模式的实际颜色值和透明度

# 背景 - 浅色毛玻璃效果
# 使用极低透明度 (20) 的白色，模仿真实的浅色毛玻璃材质
background = f5f5f720

# 普通文本 - macOS 浅色模式系统文本颜色
# 深色文本确保在浅色背景上的可读性
text = 1d1d1fff

# 搜索匹配高亮 - macOS 蓝色强调色
# 使用 macOS 标准的蓝色 (#007AFF)
match = 007affff

# 选中项背景 - 淡蓝色毛玻璃高亮效果
# 蓝色极低透明度 (15) 模仿 macOS 浅色选择效果
selection = 007aff15

# 选中项文本 - 深蓝色，确保高对比度
selection-text = 0051d5ff

# 选中项中的匹配文字 - 更深的蓝色
selection-match = 0040a0ff

# 边框 - 极淡的灰色边框
# 模仿 macOS 浅色毛玻璃窗口的边框效果
border = 00000015

# 占位符文本 - macOS 浅色模式次要文本颜色
placeholder = 6d6d70ff

[border]
# 边框宽度 - 非常细的边框，类似 macOS
width = 0.5

# 圆角半径 - macOS 标准圆角
# 18px 圆角模仿 macOS 窗口和面板的圆角
radius = 18

[dmenu]
# 空搜索结果时的行为
exit-immediately-if-empty = yes

# 运行模式
mode = text

[key-bindings]
# 键盘快捷键配置 - 保持与 macOS 相似的操作习惯
cancel = Escape Control+c
execute = Return KP_Enter
execute-or-next = Tab
cursor-left = Left Control+b
cursor-left-word = Control+Left Mod1+b Alt+Left
cursor-right = Right Control+f
cursor-right-word = Control+Right Mod1+f Alt+Right
cursor-home = Home Control+a Cmd+Left
cursor-end = End Control+e Cmd+Right
delete-prev = BackSpace
delete-prev-word = Mod1+BackSpace Control+BackSpace Alt+BackSpace
delete-next = Delete
delete-next-word = Mod1+d Control+Delete Alt+Delete
delete-line = Control+k Cmd+BackSpace
prev = Up Control+p
next = Down Control+n

# macOS 风格的额外快捷键
# Cmd+A 全选 (在支持的上下文中)
# Cmd+C 复制 (在支持的上下文中)
