# Fuzzel macOS Glass Effect Configuration
# 类似最新 macOS 毛玻璃效果的启动器配置
# 使用 LXGW WenKai Mono 字体，模仿 macOS Sonoma/Ventura 的视觉效果

[main]
# 默认终端
terminal = rio

# 启用DPI感知，确保在高分辨率显示器上正确显示
dpi-aware = yes

# 显示层级 - 最顶层，类似 macOS Spotlight
layer = overlay

# 窗口宽度（屏幕宽度百分比）- 适中尺寸，类似 Spotlight
width = 38

# 水平内边距 - 更宽松的间距，类似 macOS 风格
horizontal-pad = 36

# 垂直内边距 - 足够的上下空间
vertical-pad = 24

# 内部填充 - 舒适的内部间距
inner-pad = 20

# 显示行数 - 适中数量，避免过于拥挤
lines = 8

# Tab宽度
tabs = 4

# 提示符 - 使用搜索图标，模仿 Spotlight
prompt = "󰍉 "

# 占位符文本 - 中文提示
placeholder = "搜索应用程序..."

# 图标主题 - 使用深色主题以配合毛玻璃效果
icon-theme = Papirus-Dark

# 启用图标显示
icons = yes

# 显示应用程序动作
show-actions = yes

# 居中显示，类似 Spotlight 的位置
anchor = center

# 字体设置 - LXGW WenKai Mono，13pt 适合阅读
font = LXGW WenKai Mono:size=13

[colors]
# macOS 风格的毛玻璃颜色配置
# 参考 macOS Sonoma 的实际颜色值和透明度

# 背景 - 深色毛玻璃效果
# 使用极低透明度 (18) 模仿真实的毛玻璃材质
background = 1d1d1f18

# 普通文本 - macOS 系统文本颜色
# 高对比度的浅色文本，确保可读性
text = f2f2f7ff

# 搜索匹配高亮 - macOS 蓝色强调色
# 使用 macOS 标准的蓝色 (#007AFF)
match = 007affff

# 选中项背景 - 非常淡的毛玻璃高亮效果
# 白色极低透明度 (12) 模仿 macOS 选择效果
selection = ffffff12

# 选中项文本 - 纯白色，确保高对比度
selection-text = ffffffff

# 选中项中的匹配文字 - 稍亮的蓝色
selection-match = 40a6ffff

# 边框 - 极淡的白色边框
# 模仿 macOS 毛玻璃窗口的边框效果
border = ffffff10

# 占位符文本 - macOS 次要文本颜色
placeholder = 8e8e93ff

[border]
# 边框宽度 - 非常细的边框，类似 macOS
width = 0.5

# 圆角半径 - macOS 标准圆角
# 18px 圆角模仿 macOS 窗口和面板的圆角
radius = 18

[dmenu]
# 空搜索结果时的行为
exit-immediately-if-empty = yes

# 运行模式
mode = text

[key-bindings]
# 键盘快捷键配置 - 保持与 macOS 相似的操作习惯
cancel = Escape Control+c
execute = Return KP_Enter
execute-or-next = Tab
cursor-left = Left Control+b
cursor-left-word = Control+Left Mod1+b Alt+Left
cursor-right = Right Control+f
cursor-right-word = Control+Right Mod1+f Alt+Right
cursor-home = Home Control+a Cmd+Left
cursor-end = End Control+e Cmd+Right
delete-prev = BackSpace
delete-prev-word = Mod1+BackSpace Control+BackSpace Alt+BackSpace
delete-next = Delete
delete-next-word = Mod1+d Control+Delete Alt+Delete
delete-line = Control+k Cmd+BackSpace
prev = Up Control+p
next = Down Control+n

# macOS 风格的额外快捷键
# Cmd+A 全选 (在支持的上下文中)
# Cmd+C 复制 (在支持的上下文中)
